<div class="card h-100 shadow-sm" *ngIf="product">
  <img
    src="{{ product.pictureUrl1 }}"
    alt="{{ product.title }}"
    class="img-fluid bg-info"
  />
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{ product.title }}
      </h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>
    <div class="btn-group mt-auto">
      <button
        class="btn btn-outline-secondary fa fa-shopping-cart me-2"
      ></button>
      <button class="btn btn-outline-secondary">View</button>
    </div>
  </div>
</div>
