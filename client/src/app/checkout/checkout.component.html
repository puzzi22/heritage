<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 col-12">
      <app-stepper #appStepper (stepChanged)="onStepChanged($event)">
        <cdk-step
          [label]="'checkout.address' | translate"
          [completed]="checkoutForm.get('addressForm')?.valid"
        >
          <app-checkout-address
            [checkoutForm]="checkoutForm"
          ></app-checkout-address>
        </cdk-step>
        <cdk-step
          [label]="'checkout.delivery' | translate"
          [completed]="checkoutForm.get('deliveryForm')?.valid"
        >
          <app-checkout-delivery
            [checkoutForm]="checkoutForm"
          ></app-checkout-delivery>
        </cdk-step>
        <cdk-step [label]="'checkout.review' | translate">
          <app-checkout-review [appStepper]="appStepper"></app-checkout-review>
        </cdk-step>
        <cdk-step
          [label]="'checkout.payment' | translate"
          [completed]="checkoutForm.get('paymentForm')?.valid"
          ><app-checkout-payment
            [checkoutForm]="checkoutForm"
          ></app-checkout-payment>
        </cdk-step>
      </app-stepper>
    </div>
    <div class="col-lg-4 col-12">
      <app-order-totals></app-order-totals>
    </div>
  </div>
</div>
