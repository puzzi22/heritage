<header *ngIf="totalCount && pageNumber && pageSize">
  <span *ngIf="totalCount > 0"
    >{{ "paging.showing" | translate }}
    <strong>
      {{ (pageNumber - 1) * pageSize + 1 }} -
      {{
        pageNumber * pageSize > totalCount ? totalCount : pageNumber * pageSize
      }}
    </strong>
    {{ "paging.of" | translate }} <strong>{{ totalCount }}</strong> {{ "paging.products" | translate }}</span
  >
  <span *ngIf="totalCount === 0"
    >{{ "paging.noResults" | translate }}</span
  >
</header>
