<div class="container mt-5">
  <div *ngIf="(basketService.basketSource$ | async) === null">
    <p>{{ "basket.emptyBasketMessage" | translate }}</p>
  </div>

  <ng-container *ngIf="basketService.basketSource$ | async as basket">
    <div class="container">
      <div class="row">
        <app-basket-summary
          (addItem)="incrementQuantity($event)"
          (removeItem)="removeItem($event)"
        >
        </app-basket-summary>
      </div>

      <div class="row">
        <div class="col-md-6 offset-0 offset-md-6 col-12">
          <app-order-totals></app-order-totals>
          <div class="d-grid">
            <a routerLink="/checkout" class="btn btn-outline-primary py-2">
              {{ "basket.proceedToCheckout" | translate }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
